{% extends 'base.html' %}

{% block content %}
<section class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3 class="text-center mt-3 mb-3">{% block title %}Ingresar Tareas{% endblock %}</h3>
            
            <form action="" method="post" class="needs-validation" novalidate onsubmit="return validateForm()">
                <div class="form-group mb-3">
                    <label for="title" class="form-label">Título de la Tarea</label>
                    <input type="text" class="form-control form-control-sm" id="title" name="title" placeholder="Ingrese el título de la tarea" required>
                    <div class="invalid-feedback">
                        Por favor, ingrese un título válido.
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="desc" class="form-label">Descripción</label>
                    <textarea class="form-control form-control-sm" id="desc" name="desc" rows="3" placeholder="Ingrese una breve descripción de la tarea"></textarea>
                    <div class="invalid-feedback">
                        La descripción no puede estar vacía.
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary btn-sm">Guardar</button>
                    <a href="{{ url_for('todo.index') }}" class="btn btn-secondary btn-sm">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</section>

<script>
    
    function validateForm() {
        var title = document.getElementById("title").value;
        var desc = document.getElementById("desc").value;
        
        if (title.trim() === "" || desc.trim() === "") {
            alert("Por favor, complete todos los campos.");
            return false;
        }
        return true;
    }
</script>

{% endblock %}
