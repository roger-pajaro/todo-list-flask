<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList - {% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3dd40d2d2f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('index')}}">TodoList</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              {% if g.user %}
                <span class="nav-link active">
                    <i class="fa-solid fa-circle-user"></i> {{ g.user.username }}
                </span>
              <a class="nav-link" href="{{url_for('todo.index')}}">Tareas</a>
              <a class="nav-link" href="{{url_for('auth.logout')}}">Cerrar sesión</a>
              {% else %}
              <a class="nav-link" href="{{url_for('auth.register')}}">Registrarse</a>
              <a class="nav-link" href="{{url_for('auth.login')}}"> Iniciar sesión</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

    {% block content %}
    {% endblock %}

    {% for message in get_flashed_messages() %}
    <div class="container m-3">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="alert alert-danger" role="alert">
            {{message}}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}

    <footer class="footer py-3 bg-dark text-center text-white mt-auto">
      <div class="container">
        <p class="mb-0">© 2025 Tu Lista de Tareas - Todos los derechos reservados</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" cro
